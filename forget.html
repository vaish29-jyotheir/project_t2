<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCS HCSC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color:black;color:white">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">TCS HCSC</a>
    </nav>
    <div class="container-fluid" >
      <div class="row">
       <div class="col-md-4"></div>
        <div class="col-md-4">
            <br>
          <h1 class="page-header">forgetpassword</h1>
     <form method="post" onsubmit ="return matchPassword()" name="myform">
 <div class="form-group">
              <label for="inputPw">new Password</label>
              <input type="password" class="form-control" id="inputPw" name="pw" required placeholder="**********"/>
              <i class="far fa-eye field-icon" id="togglePassword" style="cursor: pointer;float: right;color:black;margin-left: -25px;margin-top: -25px;"></i>
            </div>
            <div class="form-group">
              <label for="inputPw1">Confirm Password</label>
              <input type="password" class="form-control" id="inputPw1" name="rpw" required placeholder="**********"/>
              <i class="far fa-eye field-icon" id="togglePassword1" style="cursor: pointer;float: right;color:black;margin-left: -25px;margin-top: -25px;"></i>
            </div>
            <button type="submit" align="center" class="btn btn-success" style="margin-left:auto;margin-right:auto;display:block;"><i class="fa fa-user-plus">&nbsp;</i>submit</button>
             <br> <p align="center">
          </form>
        </div>
       <div class="col-md-4"></div>
      </div>
    </div>
<script>
function matchPassword() {  
  var pw1 = document.getElementById("inputPw").value;  
  var pw2 = document.getElementById("inputPw1").value;  
  if (pw1==pw2)
  {
    alert("password changed successfully");
  }
  if(pw1!=pw2)  
  {   
    alert("Passwords did not match");  
  }
}  
const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#inputPw');
  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
});
const togglePassword1 = document.querySelector('#togglePassword1');
  const password1 = document.querySelector('#inputPw1');
  togglePassword1.addEventListener('click', function (e) {
    const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
    password1.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
});
</script>
  </body>
</html>
